- name: Install nfs pakcages
  apt:
    update_cache: yes
    name:
      - nfs-common
    state: present

- name: Ensure cloud folder is present
  ansible.builtin.file:
    path: "/home/{{ remote_user }}/cloud"
    owner: "{{ remote_user }}"
    group: "{{ remote_user }}"
    state: directory

- name: Add mount point on fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    line: 10.0.0.4:/home/{{ remote_user }}/cloud    /home/{{ remote_user }}/cloud     nfs
  notify:
    - Update mount points
